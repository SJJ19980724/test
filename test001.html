		// 2.选择排序
		var len=arr.length
		for(var i=0;i<len-1;i++){
			var index=i
			for(var j=i+1;j<len;j++){
				index=arr[index]<arr[j]?index:j
			}
			var a=arr[i]
			arr[i]=arr[index]
			arr[index]=a
		}
		console.log(arr)
		</script>
